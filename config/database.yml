# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: utf8
  pool: 5
  timeout: 5000
  username: chatbot
  password: chatbot
  host: localhost
  
production:
  <<: *default
  database: db/production
development:
  <<: *default
  database: db/development
test:
  <<: *default
  database: db/test
